<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>UID Converter</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    input, button { margin: 5px; padding: 8px; }
    table { border-collapse: collapse; margin-top: 20px; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 6px; text-align: center; }
  </style>
</head>
<body>
  <h2>UID → 8/16/24/40 bit</h2>
  <input id="name" placeholder="Imię i nazwisko">
  <input id="uid" placeholder="UID np. 95:0C:AA:57">
  <button onclick="saveData()">Zapisz</button>
  <button onclick="clearData()">Wyczyść wszystko</button>

  <table id="dataTable">
    <thead>
      <tr>
        <th>Imię i nazwisko</th>
        <th>UID</th>
        <th>8-bit</th>
        <th>16-bit</th>
        <th>24-bit</th>
        <th>40-bit</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    function parseUID(uidHex) {
      const hex = uidHex.replace(/:/g, "").toUpperCase();
      const bytes = hex.match(/.{2}/g);
      if (!bytes || bytes.length < 4) return null;

      const b1 = bytes[0], b2 = bytes[1], b3 = bytes[2], b4 = bytes[3];

      const val8  = parseInt(b3, 16);
      const val16 = parseInt(b2 + b1, 16);
      const val24 = parseInt(b3 + b2 + b1, 16);
      const val40 = parseInt("00" + b4 + b3 + b2 + b1, 16);

      return {
        uid: hex,
        bit8: val8,
        bit16: val16.toString().padStart(5, "0"),
        bit24: val24.toString().padStart(10, "0"),
        bit40: val40.toString().padStart(10, "0")
      };
    }

    function saveData() {
      const name = document.getElementById("name").value.trim();
      const uidInput = document.getElementById("uid").value.trim();
      if (!name || !uidInput) return alert("Podaj imię i nazwisko oraz UID");

      const parsed = parseUID(uidInput);
      if (!parsed) return alert("Błędny UID");

      const record = { name, ...parsed };
      let data = JSON.parse(localStorage.getItem("uidData") || "[]");
      data.push(record);
      localStorage.setItem("uidData", JSON.stringify(data));
      renderTable();
    }

    function renderTable() {
      const tbody = document.querySelector("#dataTable tbody");
      tbody.innerHTML = "";
      const data = JSON.parse(localStorage.getItem("uidData") || "[]");
      data.forEach(r => {
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${r.name}</td>
                        <td>${r.uid}</td>
                        <td>${r.bit8}</td>
                        <td>${r.bit16}</td>
                        <td>${r.bit24}</td>
                        <td>${r.bit40}</td>`;
        tbody.appendChild(tr);
      });
    }

    function clearData() {
      localStorage.removeItem("uidData");
      renderTable();
    }

    renderTable();
  </script>
</body>
</html>
