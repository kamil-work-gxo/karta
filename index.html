<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UID Converter</title>





<style>
  body { 
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
    background: #f5f5f5; 
    color: #333; 
    margin: 15px; 
  }

  h2 { 
    color: #2c3e50; 
    margin-bottom: 10px; 
    text-align: center; 
    font-size: 20px;
  }

  .inputs { 
    display: flex; 
    flex-wrap: wrap; 
    gap: 8px; 
    margin-bottom: 12px; 
    justify-content: center; 
  }

  input { 
    padding: 8px; 
    font-size: 14px; 
    border-radius: 4px; 
    border: 1px solid #ccc; 
    flex: 1; 
    min-width: 100px; 
    text-align: center;
  }

  button { 
    padding: 10px 14px; 
    font-size: 14px; 
    border: none; 
    border-radius: 6px; 
    cursor: pointer;

  }

  button:hover { background: #2980b9; }

  button.delete { 
    background: #e74c3c; 
    padding: 6px 10px;
  }

  button.delete:hover { background: #c0392b; }

  button.copy { 
    background: #2ecc71; 
    margin-left:5px; 
    padding:5px 8px; 
    font-size:12px; 
    border-radius: 6px; 
    cursor: pointer;
  }

  button.copy:hover { background: #27ae60; }

  .cards-container { 
    display: flex; 
    flex-direction: column; 
    gap: 10px; 
    align-items: center;
  }

  .card { 
    background: white; 
    border-radius: 10px;

    box-shadow: 0 3px 8px rgba(0,0,0,0.15);

    flex-direction: column; 
    width: 90%;

    font-size: 14px;

  }

  .card-row { 
    display: flex; 
    justify-content: center; 
    align-items: center;
    gap: 5px; 
    flex-wrap: wrap;
  }

    font-weight: 600; 
    color: #2c3e50; 
  }

  @media(min-width: 768px) {
    .cards-container { 
      flex-direction: row; 
      flex-wrap: wrap; 
      gap: 15px; 
      justify-content: flex-start; 
    }

    .card { 
      width: calc(33% - 15px); 
      max-width: none; 
      text-align: center;
    }
  }
</style>











  

</head>
<body>
  <h2>UID ‚Üí 40 / 24 / 8,16 bit</h2>

  <div class="inputs">
    <input id="firstName" placeholder="Imiƒô">
    <input id="lastName" placeholder="Nazwisko">
    <input id="uid" placeholder="UID">
    <button onclick="saveData()">Zapisz</button>
    <button onclick="confirmClear()">Wyczy≈õƒá wszystko</button>
    <button onclick="startNFC()">Skanuj NFC</button>
  </div>

  <div class="cards-container" id="cardsContainer"></div>

  <!-- Firebase compat SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

  <script>
    // Konfiguracja Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDCwlseUP_x1cX1oT0mGyoADqxx4Z54Bj4",
      authDomain: "rfid-web-3c469.firebaseapp.com",
      databaseURL: "https://rfid-web-3c469-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "rfid-web-3c469",
      storageBucket: "rfid-web-3c469.appspot.com",
      messagingSenderId: "615763306601",
      appId: "1:615763306601:web:789abc582deef95c04daf8"
    };

function confirmClear() {
  if (confirm("Czy na pewno chcesz usunƒÖƒá wszystkie rekordy?")) {
    clearData();
  }
}
function confirmDelete(key) {
  if (confirm("Czy na pewno chcesz usunƒÖƒá ten rekord?")) {
    deleteRecord(key);
  }
}

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function parseUID(uidHex) {
      const hex = uidHex.replace(/:/g, "").toUpperCase();
      const bytes = hex.match(/.{2}/g);
      if (!bytes || bytes.length < 4) return null;
      const b1 = bytes[0], b2 = bytes[1], b3 = bytes[2], b4 = bytes[3];
      const val8  = parseInt(b3, 16);
      const val16 = parseInt(b2 + b1, 16);
      const val24 = parseInt(b3 + b2 + b1, 16);
      const val40 = parseInt("00" + b4 + b3 + b2 + b1, 16);
      return {
        uid: hex,
        bit40: val40.toString().padStart(10,"0"),
        bit24: val24.toString().padStart(10,"0"),
        bit8_16: `${val8},${val16.toString().padStart(5,"0")}`
      };
    }

function saveData() {
  const firstName = document.getElementById("firstName").value.trim();
  const lastName = document.getElementById("lastName").value.trim();
  const uidInput = document.getElementById("uid").value.trim();
  if (!firstName || !lastName || !uidInput) return;

  const parsed = parseUID(uidInput);
  if (!parsed) return;

  db.ref('records').push({ firstName, lastName, ...parsed });

  // üîπ Dodajemy czyszczenie p√≥l po zapisaniu
  document.getElementById("firstName").value = "";
  document.getElementById("lastName").value = "";
  document.getElementById("uid").value = "";
}

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text);
    }

function renderCards(data) {
  const container = document.getElementById("cardsContainer");
  container.innerHTML = "";

  const keys = Object.keys(data);
  keys.forEach((key, index) => {
    const r = data[key];
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <div class="card-row"><span class="label">ID:</span> ${index + 1}</div>
      <div class="card-row"><span class="label">Imiƒô:</span>${r.firstName} <button class="copy" onclick="copyToClipboard('${r.firstName}')">Copy</button></div>
      <div class="card-row"><span class="label">Nazwisko:</span>${r.lastName} <button class="copy" onclick="copyToClipboard('${r.lastName}')">Copy</button></div>
      <div class="card-row"><span class="label">UID:</span>${r.uid}</div>
      <div class="card-row"><span class="label">40-bit:</span>${r.bit40} <button class="copy" onclick="copyToClipboard('${r.bit40}')">Copy</button></div>
      <div class="card-row"><span class="label">24-bit:</span>${r.bit24} <button class="copy" onclick="copyToClipboard('${r.bit24}')">Copy</button></div>
      <div class="card-row"><span class="label">8,16-bit:</span>${r.bit8_16} <button class="copy" onclick="copyToClipboard('${r.bit8_16}')">Copy</button></div>
      <div class="card-row"><button class="delete" onclick="confirmDelete('${key}')">‚ùå Usu≈Ñ</button></div>
    `;
    container.appendChild(card);
  });
}

    db.ref('records').on('value', snapshot => {
      renderCards(snapshot.val() || {});
    });

    function clearData() {
      db.ref('records').remove();
    }

    function deleteRecord(key) {
      db.ref('records/' + key).remove();
    }

    async function startNFC() {
      if ("NDEFReader" in window) {
        try {
          const reader = new NDEFReader();
          await reader.scan();
reader.onreading = event => {
  let serial = event.serialNumber.replace(/[^0-9A-Fa-f]/g, ""); // usuwa wszystko poza hex
  let uidFormatted = serial.match(/.{1,2}/g).join(":").toUpperCase();
  document.getElementById("uid").value = uidFormatted;
};
        } catch(err) {
          console.error("B≈ÇƒÖd NFC:", err);
        }
      } else {
        console.log("Twoja przeglƒÖdarka nie obs≈Çuguje Web NFC.");
      }
    }
  </script>
</body>
</html>
