<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>UID Converter (Firebase + NFC)</title>
  <style>
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 20px; background: #f5f5f5; color: #333; }
    h2 { color: #2c3e50; }
    .inputs { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 15px; }
    input { padding: 10px; font-size: 16px; border-radius: 5px; border: 1px solid #ccc; flex: 1; min-width: 120px; }
    button { padding: 10px 15px; font-size: 14px; border: none; border-radius: 5px; cursor: pointer; background: #3498db; color: white; transition: background 0.3s; }
    button:hover { background: #2980b9; }
    button.delete { background: #e74c3c; }
    button.delete:hover { background: #c0392b; }
    button.copy { background: #2ecc71; margin-left:5px; padding:3px 6px; font-size:12px; }
    button.copy:hover { background: #27ae60; }
    table { border-collapse: collapse; width: 100%; background: white; border-radius: 5px; overflow: hidden; box-shadow: 0 3px 6px rgba(0,0,0,0.1); }
    th, td { padding: 10px; border-bottom: 1px solid #ddd; text-align: center; }
    th { background: #3498db; color: white; position: sticky; top: 0; }
    tr:hover { background: #f0f8ff; }
    @media (max-width: 768px) {
      .inputs { flex-direction: column; }
      table { display: block; overflow-x: auto; white-space: nowrap; }
    }
  </style>
</head>
<body>
  <h2>UID ‚Üí 40 / 24 / 8,16 bit</h2>

  <div class="inputs">
    <input id="firstName" placeholder="Imiƒô">
    <input id="lastName" placeholder="Nazwisko">
    <input id="uid" placeholder="UID np. 95:0C:AA:57">
    <button onclick="saveData()">Zapisz</button>
    <button onclick="clearData()">Wyczy≈õƒá wszystko</button>
    <button onclick="startNFC()">Skanuj NFC</button>
  </div>

  <table id="dataTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Imiƒô</th>
        <th>Nazwisko</th>
        <th>UID</th>
        <th>40-bit</th>
        <th>24-bit</th>
        <th>8,16-bit</th>
        <th>Akcje</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";


    // üîë Wklej tu swoje dane konfiguracyjne z Firebase Console
    const firebaseConfig = {
      apiKey: "AIzaSyDCwlseUP_x1cX1oT0mGyoADqxx4Z54Bj4",
      authDomain: "rfid-web-3c469.firebaseapp.com",
      databaseURL: ‚Äúhttps://rfid-web-3c469-default-rtdb.europe-west1.firebasedatabase.app‚Äù,
      projectId: "rfid-web-3c469",
      storageBucket: "rfid-web-3c469.firebasestorage.app",
      messagingSenderId: "615763306601",
      appId: "1:615763306601:web:789abc582deef95c04daf8"
    };


    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    function parseUID(uidHex) {
      const hex = uidHex.replace(/:/g, "").toUpperCase();
      const bytes = hex.match(/.{2}/g);
      if (!bytes || bytes.length < 4) return null;

      const b1 = bytes[0], b2 = bytes[1], b3 = bytes[2], b4 = bytes[3];
      const val8  = parseInt(b3, 16);
      const val16 = parseInt(b2 + b1, 16);
      const val24 = parseInt(b3 + b2 + b1, 16);
      const val40 = parseInt("00" + b4 + b3 + b2 + b1, 16);

      return {
        uid: hex,
        bit40: val40.toString().padStart(10, "0"),
        bit24: val24.toString().padStart(10, "0"),
        bit8_16: `${val8},${val16.toString().padStart(5, "0")}`
      };
    }

    function saveData() {
      const firstName = document.getElementById("firstName").value.trim();
      const lastName = document.getElementById("lastName").value.trim();
      const uidInput = document.getElementById("uid").value.trim();
      if (!firstName || !lastName || !uidInput) return;

      const parsed = parseUID(uidInput);
      if (!parsed) return;

      const record = { firstName, lastName, ...parsed };
      push(ref(db, "records"), record);
    }

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text);
    }

    function renderTable(data, keys) {
      const tbody = document.querySelector("#dataTable tbody");
      tbody.innerHTML = "";
      keys.forEach(key => {
        const r = data[key];
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${key}</td>
          <td>${r.firstName} <button class="copy" onclick="copyToClipboard('${r.firstName}')">üìã</button></td>
          <td>${r.lastName} <button class="copy" onclick="copyToClipboard('${r.lastName}')">üìã</button></td>
          <td>${r.uid}</td>
          <td>${r.bit40} <button class="copy" onclick="copyToClipboard('${r.bit40}')">üìã</button></td>
          <td>${r.bit24} <button class="copy" onclick="copyToClipboard('${r.bit24}')">üìã</button></td>
          <td>${r.bit8_16} <button class="copy" onclick="copyToClipboard('${r.bit8_16}')">üìã</button></td>
          <td><button class="delete" onclick="deleteRecord('${key}')">‚ùå Usu≈Ñ</button></td>
        `;
        tbody.appendChild(tr);
      });
    }

    onValue(ref(db, "records"), (snapshot) => {
      const data = snapshot.val() || {};
      renderTable(data, Object.keys(data));
    });

    function clearData() {
      remove(ref(db, "records"));
    }

    function deleteRecord(key) {
      remove(ref(db, "records/" + key));
    }

    async function startNFC() {
      if ("NDEFReader" in window) {
        try {
          const reader = new NDEFReader();
          await reader.scan();
          reader.onreading = event => {
            const serial = event.serialNumber;
            document.getElementById("uid").value = serial.toUpperCase().match(/.{1,2}/g).join(":");
          };
        } catch (error) {
          console.error("B≈ÇƒÖd NFC:", error);
        }
      } else {
        console.log("Twoja przeglƒÖdarka nie obs≈Çuguje Web NFC.");
      }
    }

    window.saveData = saveData;
    window.clearData = clearData;
    window.deleteRecord = deleteRecord;
    window.copyToClipboard = copyToClipboard;
    window.startNFC = startNFC;
  </script>
</body>
</html>
