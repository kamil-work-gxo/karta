<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>UID Converter ‚Äì Karty Mobilne</title>
  <style>
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f5f5f5; color: #333; margin: 20px; }
    h2 { color: #2c3e50; margin-bottom: 15px; text-align: center; }
    .inputs { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 15px; justify-content: center; }
    input { padding: 10px; font-size: 16px; border-radius: 5px; border: 1px solid #ccc; flex: 1; min-width: 120px; }
    button { padding: 10px 15px; font-size: 14px; border: none; border-radius: 5px; cursor: pointer; background: #3498db; color: white; transition: background 0.3s; }
    button:hover { background: #2980b9; }
    button.delete { background: #e74c3c; }
    button.delete:hover { background: #c0392b; }
    button.copy { background: #2ecc71; margin-left:5px; padding:3px 6px; font-size:12px; }
    button.copy:hover { background: #27ae60; }
    .cards-container { display: flex; flex-direction: column; gap: 10px; }
    .card { background: white; border-radius: 8px; padding: 15px; box-shadow: 0 3px 6px rgba(0,0,0,0.1); display: flex; flex-direction: column; width: 100%; max-width: 500px; margin: auto; }
    .card-row { display: flex; justify-content: space-between; margin-bottom: 8px; flex-wrap: wrap; }
    .label { font-weight: bold; margin-right: 5px; }
    @media(min-width: 768px) {
      .cards-container { flex-direction: row; flex-wrap: wrap; gap: 15px; justify-content: flex-start; }
      .card { width: calc(33% - 20px); }
    }
  </style>
</head>
<body>
  <h2>UID ‚Üí 40 / 24 / 8,16 bit</h2>

  <div class="inputs">
    <input id="firstName" placeholder="Imiƒô">
    <input id="lastName" placeholder="Nazwisko">
    <input id="uid" placeholder="UID np. 95:0C:AA:57">
    <button onclick="saveData()">Zapisz</button>
    <button onclick="clearData()">Wyczy≈õƒá wszystko</button>
    <button onclick="startNFC()">Skanuj NFC</button>
  </div>

  <div class="cards-container" id="cardsContainer"></div>

  <!-- Firebase compat SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

  <script>
    // Konfiguracja Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDCwlseUP_x1cX1oT0mGyoADqxx4Z54Bj4",
      authDomain: "rfid-web-3c469.firebaseapp.com",
      databaseURL: "https://rfid-web-3c469-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "rfid-web-3c469",
      storageBucket: "rfid-web-3c469.appspot.com",
      messagingSenderId: "615763306601",
      appId: "1:615763306601:web:789abc582deef95c04daf8"
    };




    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function parseUID(uidHex) {
      const hex = uidHex.replace(/:/g, "").toUpperCase();
      const bytes = hex.match(/.{2}/g);
      if (!bytes || bytes.length < 4) return null;
      const b1 = bytes[0], b2 = bytes[1], b3 = bytes[2], b4 = bytes[3];
      const val8  = parseInt(b3, 16);
      const val16 = parseInt(b2 + b1, 16);
      const val24 = parseInt(b3 + b2 + b1, 16);
      const val40 = parseInt("00" + b4 + b3 + b2 + b1, 16);
      return {
        uid: hex,
        bit40: val40.toString().padStart(10,"0"),
        bit24: val24.toString().padStart(10,"0"),
        bit8_16: `${val8},${val16.toString().padStart(5,"0")}`
      };
    }

function saveData() {
  const firstName = document.getElementById("firstName").value.trim();
  const lastName = document.getElementById("lastName").value.trim();
  const uidInput = document.getElementById("uid").value.trim();
  if (!firstName || !lastName || !uidInput) return;

  const parsed = parseUID(uidInput);
  if (!parsed) return;

  db.ref('records').push({ firstName, lastName, ...parsed });

  // üîπ Dodajemy czyszczenie p√≥l po zapisaniu
  document.getElementById("firstName").value = "";
  document.getElementById("lastName").value = "";
  document.getElementById("uid").value = "";
}

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text);
    }

    function renderCards(data) {
      const container = document.getElementById("cardsContainer");
      container.innerHTML = "";
      Object.keys(data).forEach(key => {
        const r = data[key];
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <div class="card-row"><span class="label">ID:</span>${key}</div>
          <div class="card-row"><span class="label">Imiƒô:</span>${r.firstName} <button class="copy" onclick="copyToClipboard('${r.firstName}')">üìã</button></div>
          <div class="card-row"><span class="label">Nazwisko:</span>${r.lastName} <button class="copy" onclick="copyToClipboard('${r.lastName}')">üìã</button></div>
          <div class="card-row"><span class="label">UID:</span>${r.uid}</div>
          <div class="card-row"><span class="label">40-bit:</span>${r.bit40} <button class="copy" onclick="copyToClipboard('${r.bit40}')">üìã</button></div>
          <div class="card-row"><span class="label">24-bit:</span>${r.bit24} <button class="copy" onclick="copyToClipboard('${r.bit24}')">üìã</button></div>
          <div class="card-row"><span class="label">8,16-bit:</span>${r.bit8_16} <button class="copy" onclick="copyToClipboard('${r.bit8_16}')">üìã</button></div>
          <div class="card-row"><button class="delete" onclick="deleteRecord('${key}')">‚ùå Usu≈Ñ</button></div>
        `;
        container.appendChild(card);
      });
    }

    db.ref('records').on('value', snapshot => {
      renderCards(snapshot.val() || {});
    });

    function clearData() {
      db.ref('records').remove();
    }

    function deleteRecord(key) {
      db.ref('records/' + key).remove();
    }

    async function startNFC() {
      if ("NDEFReader" in window) {
        try {
          const reader = new NDEFReader();
          await reader.scan();
          reader.onreading = event => {
            const serial = event.serialNumber;
            document.getElementById("uid").value = serial.toUpperCase().match(/.{1,2}/g).join(":");
          };
        } catch(err) {
          console.error("B≈ÇƒÖd NFC:", err);
        }
      } else {
        console.log("Twoja przeglƒÖdarka nie obs≈Çuguje Web NFC.");
      }
    }
  </script>
</body>
</html>
