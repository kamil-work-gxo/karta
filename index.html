<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>UID Converter (Firebase)</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    input, button { margin: 5px; padding: 8px; }
    table { border-collapse: collapse; margin-top: 20px; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 6px; text-align: center; }
  </style>
</head>
<body>
  <h2>UID â†’ 8/16/24/40 bit</h2>
  <input id="firstName" placeholder="ImiÄ™">
  <input id="lastName" placeholder="Nazwisko">
  <input id="uid" placeholder="UID np. 95:0C:AA:57">
  <button onclick="saveData()">Zapisz</button>
  <button onclick="clearData()">WyczyÅ›Ä‡ wszystko</button>

  <table id="dataTable">
    <thead>
      <tr>
        <th>ImiÄ™</th>
        <th>Nazwisko</th>
        <th>UID</th>
        <th>8-bit</th>
        <th>16-bit</th>
        <th>24-bit</th>
        <th>40-bit</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script type="module">
    // ===== Firebase SDK =====
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    // ðŸ”‘ Wklej tu swoje dane konfiguracyjne z Firebase Console
    const firebaseConfig = {
      apiKey: "TWÃ“J_KLUCZ_API",
      authDomain: "TWÃ“J_PROJEKT.firebaseapp.com",
      databaseURL: "https://TWÃ“J_PROJEKT-default-rtdb.firebaseio.com",
      projectId: "TWÃ“J_PROJEKT",
      storageBucket: "TWÃ“J_PROJEKT.appspot.com",
      messagingSenderId: "NUMER",
      appId: "APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // ===== Funkcje UID =====
    function parseUID(uidHex) {
      const hex = uidHex.replace(/:/g, "").toUpperCase();
      const bytes = hex.match(/.{2}/g);
      if (!bytes || bytes.length < 4) return null;

      const b1 = bytes[0], b2 = bytes[1], b3 = bytes[2], b4 = bytes[3];

      const val8  = parseInt(b3, 16);
      const val16 = parseInt(b2 + b1, 16);
      const val24 = parseInt(b3 + b2 + b1, 16);
      const val40 = parseInt("00" + b4 + b3 + b2 + b1, 16);

      return {
        uid: hex,
        bit8: val8,
        bit16: val16.toString().padStart(5, "0"),
        bit24: val24.toString().padStart(10, "0"),
        bit40: val40.toString().padStart(10, "0")
      };
    }

    // ===== Zapis danych =====
    function saveData() {
      const firstName = document.getElementById("firstName").value.trim();
      const lastName = document.getElementById("lastName").value.trim();
      const uidInput = document.getElementById("uid").value.trim();
      if (!firstName || !lastName || !uidInput) {
        alert("Podaj imiÄ™, nazwisko i UID");
        return;
      }

      const parsed = parseUID(uidInput);
      if (!parsed) {
        alert("BÅ‚Ä™dny UID");
        return;
      }

      const record = { firstName, lastName, ...parsed };
      push(ref(db, "records"), record);
    }

    // ===== WyÅ›wietlanie danych =====
    function renderTable(data) {
      const tbody = document.querySelector("#dataTable tbody");
      tbody.innerHTML = "";
      data.forEach(r => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${r.firstName}</td>
          <td>${r.lastName}</td>
          <td>${r.uid}</td>
          <td>${r.bit8}</td>
          <td>${r.bit16}</td>
          <td>${r.bit24}</td>
          <td>${r.bit40}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    // ===== NasÅ‚uch w czasie rzeczywistym =====
    onValue(ref(db, "records"), (snapshot) => {
      const data = snapshot.val() || {};
      renderTable(Object.values(data));
    });

    // ===== Czyszczenie danych =====
    function clearData() {
      remove(ref(db, "records"));
    }

    // udostÄ™pnienie funkcji globalnie
    window.saveData = saveData;
    window.clearData = clearData;
  </script>
</body>
</html>
